name: Docker Build and Push

on:
  push:
    branches:
      - main # Or your desired branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get short SHA
        id: vars
        run: echo "SHORT_SHA=${GITHUB_SHA:0:7}" >> $GITHUB_OUTPUT

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/nodejs-test-cicd:${{ steps.vars.outputs.SHORT_SHA }}

      - name: Update Helm values for ArgoCD
        if: success()
        run: |
          # Clone the Helm repository
          git clone https://${{ secrets.PAT_TOKEN }}@github.com/Phattaraphon-ADMD/NodejsDocker-Helm.git helm-repo
          cd helm-repo
          
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Update the image tag in values.yaml
          sed -i 's/tag: .*/tag: "${{ steps.vars.outputs.SHORT_SHA }}"/' my-app-chart/values.yaml
          
          # Commit and push changes
          git add my-app-chart/values.yaml
          git commit -m "Update image tag to ${{ steps.vars.outputs.SHORT_SHA }}"
          git push origin main
          
          echo "Successfully updated Helm values with new image tag: ${{ steps.vars.outputs.SHORT_SHA }}"
